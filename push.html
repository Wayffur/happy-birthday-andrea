<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise!</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      margin: 0;
      padding: 60px 20px;
      color: #ff69b4;
      overflow-x: hidden;
    }

    h1 {
      font-size: 28px;
      font-family: 'Pacifico', cursive;
      color: #ff1493;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    #surpriseButton {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ff69b4;
    }

    #surpriseButton:hover {
      background-color: #ff1493;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff1493;
    }

    #meme {
      position: absolute;
      top: 80px;
      left: 5px;
      width: 120px;
      opacity: 0.85;
      display: none;
      z-index: 10;
    }

    #message {
      font-size: 20px;
      margin-top: 40px;
      display: none;
      line-height: 1.5;
      animation: fadeIn 1s ease-in;
    }

    #videoContainer {
      display: none;
      margin-top: 30px;
    }

    video {
      width: 90%;
      max-width: 400px;
      border: 6px solid #ffb6c1;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff69b4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Click here for a surprise! ðŸŽ€</h1>
  <button id="surpriseButton">Click Me!</button>
  <img id="meme" src="Rmeme.jpg" alt="Meme Reaction">
  <div id="message">
    I didnâ€™t think you'd click this far...<br>
    But here's one of many videos I love of when we finally met ðŸ’–
  </div>
  <div id="videoContainer">
    <video id="memoryVideo" controls>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const button = document.getElementById('surpriseButton');
    const meme = document.getElementById('meme');
    const message = document.getElementById('message');
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('memoryVideo');

    button.addEventListener('click', () => {
      button.style.display = 'none';

      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 }
      });

      meme.style.display = 'block';

      setTimeout(() => {
        message.style.display = 'block';
      }, 1000);

      setTimeout(() => {
        videoContainer.style.display = 'block';
        video.volume = 0.5;
      }, 1800);
    });
  </script>
</body>
</html>
