<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Andrea!!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
      font-family: 'Quicksand', sans-serif;
      color: #ff69b4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.4);
      max-width: 400px;
      width: 90%;
      z-index: 1;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 28px;
      color: #ff1493;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px 28px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(255, 105, 180, 0.4);
    }

    .floaters {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .floater {
      position: absolute;
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(0.8); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Birthday Andrea!! üéâ</h1>
    <p>(Andi Mosity my favorite streamer)</p>
    <p>I hope you have an amazing birthday üíñ</p>
    <button onclick="location.href='ready.html'">I'm ready</button>
    <button onclick="location.href='push.html'">Ayooooo</button>
  </div>

  <div class="floaters" id="floaters"></div>

  <script>
    const floaters = document.getElementById('floaters');
    const images = [
      'https://emojicdn.elk.sh/üç∞', // cake
      'https://emojicdn.elk.sh/üíñ', // heart
      'cat-floating.png' // renamed cat image
    ];

    for (let i = 0; i < 25; i++) {
      const item = document.createElement('div');
      item.classList.add('floater');
      item.style.left = Math.random() * 100 + 'vw';
      item.style.top = 100 + Math.random() * 50 + 'vh';
      item.style.animationDuration = 4 + Math.random() * 4 + 's';
      item.style.opacity = Math.random();
      const img = images[Math.floor(Math.random() * images.length)];
      item.style.backgroundImage = `url('${img}')`;
      floaters.appendChild(item);
    }
  </script>
</body>
</html>
